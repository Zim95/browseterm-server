<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrowseTerm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/login.css') }}">
</head>
<body>
    <div class="container">
        <h1>BrowseTerm</h1>
        <div class="login-buttons">
            <a href="#" class="btn btn-google">
                <i class="fab fa-google btn-icon"></i>
                <span class="btn-text">Sign in with Google</span>
            </a>
            <a href="#" class="btn btn-github">
                <i class="fab fa-github btn-icon"></i>
                <span class="btn-text">Sign in with GitHub</span>
            </a>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/login.js') }}"></script>
</body>
</html>
